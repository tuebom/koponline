<div class="page" data-name="permohonan">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Permohonan Kredit</div>
    </div>
  </div>
  <div class="page-content">

                    <select id="kode" name="kode">
                    </select>
                </div>
              </div>

        </li>
        <li>
          <div class="item-content top-content item-input">

                <input type="text" id="pokok" name="pokok" placeholder="Pokok pinjaman" autocomplete="off" />
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content top-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Jangka Waktu</div>
              <div class="item-input-wrap">
                <input type="text" id="jwaktu" name="jwaktu" placeholder="Jangka waktu" autocomplete="off" />

            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block"><a href="#" class="button button-raised button-fill larger btnKirim">Kirim</a></div>
    </form>

  </div>
